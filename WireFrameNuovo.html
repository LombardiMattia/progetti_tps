<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleWireframe.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Riot&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Progetti| Wireframe </title>
</head>
<body>

    <div id="contenitore">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>Titolo Pagina</h1>
            <input type="text" placeholder="Cerca...">
        </header>

        <div id="spallaSx">
            <div class="box">
                <h2>Box 1</h2>
            </div>
            <div class="box">
                <h2>Box 2</h2>
            </div>
            <div class="box">
                <h2>Box 3</h2>
            </div>
        </div>

        <div id="centro">
            <div class="box banner">
                <h2>Banner</h2>
            </div>
            <div class="box">
                <h2>Titolo 1</h2>
            </div>
            <div class="box">
                <h2>Titolo 2</h2>
            </div>
            <div class="box">
                <h2>Titolo 3</h2>
            </div>
            <div class="box full">
                <h2>Contenuto Centrale</h2>
            </div>
        </div>

        <div id="spallaDx">
            <div class="box">
                <h2>Box 4</h2>
            </div>
            <div class="box">
                <h2>Box 5</h2>
            </div>
        </div>

        <footer>
            <h2>Titolo Footer 1</h2>
            <h2>Titolo Footer 2</h2>
            <h2>Titolo Footer 3</h2>
        </footer>
    </div>
    
</body>
</html>
